<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="expenses-chart" role="main">
    <div class="top">
      <div class="label">My balance</div>
      <div class="amount">$921.48</div>
    </div>
    <div class="main">
      <h1 class="header">Spending - Last 7 days</h1>

      <div class="chart">
        <div class="bars">
          <div class="column">
            <div class="bar">
              <span></span>
            </div>
          </div>
          <div class="column">
            <div class="bar">
              <span>0.0</span>
            </div>
          </div>
          <div class="column">
            <div class="bar">
              <span>0.0</span>
            </div>
          </div>
          <div class="column">
            <div class="bar">
              <span>0.0</span>
            </div>
          </div>
          <div class="column">
            <div class="bar">
              <span>0.0</span>
            </div>
          </div>
          <div class="column">
            <div class="bar">
              <span>0.0</span>
            </div>
          </div>
          <div class="column">
            <div class="bar">
              <span>0.0</span>
            </div>
          </div>
        </div>
        <div class="days">
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thu</div>
          <div>fri</div>
          <div>sat</div>
          <div>sun</div>
        </div>
      </div>
      
      <div class="summary">
        <div>
          Total this month
          <div class="total">$478.33</div>
        </div>
        <div>
          <div class="change">+2.4%</div>
          from last month
        </div>
      </div>
        
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
